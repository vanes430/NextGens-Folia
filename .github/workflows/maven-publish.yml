name: Build and Release

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag for manual release (optional, defaults to dev)'
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Install FabledSkyBlock to local Maven
      run: |
        mvn install:install-file \
          -Dfile=libs/FabledSkyBlock-3.0.4-SNAPSHOT.jar \
          -DgroupId=com.craftaro \
          -DartifactId=FabledSkyBlock \
          -Dversion=3.0.4-SNAPSHOT \
          -Dpackaging=jar

    - name: Build with Maven
      run: mvn -B install --file pom.xml

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NextGens-Build
        path: target/*.jar
        if-no-files-found: warn
        retention-days: 5

    - name: Release Latest
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Latest Release"
        files: |
          target/*.jar
